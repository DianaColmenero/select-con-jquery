<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>States</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="head">
    <h3>Ejercicio Select</h3>
  </div>

  <div class="container"> 
    <label>Selecciona un estado:</label>
    <select name="state" id="state">
      <option value=" ">-</option>
      <option value="Jalisco">Jalisco</option>
      <option value="Aguascalientes">Aguascalientes</option>
      <option value="Colima">Colima</option>
      <option value="Guanajuato">Guanajuato</option>
      <option value="EdoMex">Estado de México</option>
      <option value="CdMx">Ciudad de México</option>
      <option value="Chiapas">Chiapas</option>
      <option value="Puebla">Puebla</option>
      <option value="Oaxaca">Oaxaca</option>
      <option value="Tlaxcala">Tlaxcala</option>
    </select>

    <label>Selecciona un municipio:</label>
    <select class="form-control" name="city" id="city">
      <option value="-"></option>
    </select>

    <button type="button" id="add">Agregar</button>

    <div class="section">
        <ul id="lista">

        </ul>
    </div>

    <div id="buttons">
      <button id="orderByName">Ordenar por nombre</button>
      <button id="orderByLength">Ordenar por longitud</button>
    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
